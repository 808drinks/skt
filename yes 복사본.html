
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 참여</title>
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'GmarketSansBold';
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5vh 5vw;
      text-align: center;
    }
    h1 {
      font-size: 6vw;
      color: #fff;
      margin-bottom: 5vh;
    }
    h1 span {
      color: #ffe600;
    }
    form {
      background-color: #2D74DA;
      padding: 5vw;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-size: 4vw;
      text-align: left;
    }
    input[type="text"], input[type="tel"] {
      padding: 10px;
      font-size: 4vw;
      border: none;
      border-radius: 6px;
      width: 100%;
    }
    .hidden {
      display: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 5vw;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      h1 { font-size: 2rem; }
      label, input { font-size: 1rem; }
      button { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>이벤트 참여정보 남기면 <span>유심비 8,800원 100% 지원!</span> <br>다음날 바로 지급됩니다.</h1>
  <form id="eventForm">
    <div id="step1">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div id="step2" class="hidden">
      <label for="phone">핸드폰 번호</label>
      <input type="tel" id="phone" name="phone" required />
    </div>
    <div id="step3" class="hidden">
      <label for="account">계좌번호</label>
      <input type="text" id="account" name="account" required />
      <div class="checkbox-group">
        <input type="checkbox" id="agree" required />
        <label for="agree">개인정보 수집 동의 (유심비 지급 이벤트 용도)</label>
      </div>
      <button type="submit">제출</button>
    </div>
  </form>

  <script>
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const accountInput = document.getElementById('account');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');

    nameInput.addEventListener('input', () => {
      if (nameInput.value.trim() !== '') step2.classList.remove('hidden');
    });

    phoneInput.addEventListener('input', () => {
      if (phoneInput.value.trim() !== '') step3.classList.remove('hidden');
    });

    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!document.getElementById('agree').checked) {
        alert('개인정보 수집에 동의해야 합니다.');
        return;
      }

      const data = {
        name: nameInput.value,
        phone: phoneInput.value,
        account: accountInput.value,
        timestamp: new Date().toLocaleString('ko-KR')
      };

      fetch('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      alert('제출이 완료되었습니다!');
      document.getElementById('eventForm').reset();
      step2.classList.add('hidden');
      step3.classList.add('hidden');
    });
  </script>
</body>
</html>
